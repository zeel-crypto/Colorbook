<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Wheel</title>
</head>
<body style="margin-left: 10px;">
    <table> 
        <div class="row">
            <tr>
                <td><button style="padding :100px 185px; margin: 2px 4px; background-color: red;" >Red</button></td>
                <td><button style="padding :100px 185px; margin: 2px 4px; background-color: yellow;">Yellow</button></td>
                <td><button style="padding :100px 185px; margin: 2px 4px; background-color: blue;">Blue</button></td>
            </tr>
            <tr>
                <td><button style="padding :100px 185px; margin: 2px 4px; background-color: black; color: white;">Black</button></td>
                <td><button style="padding :100px 185px; margin: 2px 4px; background-color:white;">White</button></td>
                <td><button style="padding :100px 185px; margin: 2px 4px; background-color: grey;">Grey</button></td>
            </tr>
        </div>
    </table>
